<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <h4>English</h4>
      </header>

      <div id="wrapper">
        <div class="question-container">
          <h4 id="current-questionNum"></h4>
          <p class="question" id="question">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam,
            excepturi?
          </p>
        </div>
        <div class="options-container">
          <div id="opt" class="opt">
            <input type="radio" name="option" class="option" id="a" />
            <label for="a" id="opt-a">option a</label>
          </div>
          <div id="opt" class="opt">
            <input type="radio" name="option" class="option" id="b" />
            <label for="b" id="opt-b">option b</label>
          </div>
          <div id="opt" class="opt">
            <input type="radio" name="option" class="option" id="c" />
            <label for="c" id="opt-c">option c</label>
          </div>
          <div id="opt" class="opt">
            <input type="radio" name="option" class="option" id="d" />
            <label for="d" id="opt-d">option d</label>
          </div>
        </div>
        <div class="control-btn">
          <button class="next" id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
